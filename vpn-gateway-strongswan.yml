    Properties:
      PolicyName: !Sub '${pOrg}-${pSystem}-${pApp}-${pEnvPurpose}-s3-read-only'
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 
              - s3:GetObject
            Resource: !Sub 'arn:aws:s3:::${pCertBucket}/*'
      Roles:
        - !Ref rRole

  rPolicySecretsManagerCertAuth:
    Type: AWS::IAM::Policy
    Condition: cUseCertAuth
